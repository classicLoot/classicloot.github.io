<nb-card>
    <nb-card-header>
        <h2 class="flex-item-left">Quests</h2>
        <app-filter-buttons class="flex-item-right" [bDifficulty]="false" [bSize]="false" [bFaction]="true">
        </app-filter-buttons>
    </nb-card-header>
    <nb-card-body class="flex-container">
        <ng-container *ngIf="faction$ | async as filter">
            <ul>
                <ng-container *ngFor="let quest of quests">
                    <li *ngIf="(quest.faction === 'Both')||(quest.faction && (filter | filterPipe:quest.faction))">
                        <app-wow-quest-lazy [quest]="quest"></app-wow-quest-lazy>
                    </li>
                </ng-container>
            </ul>
        </ng-container>
    </nb-card-body>
</nb-card>
