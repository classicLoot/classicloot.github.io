<p *ngIf="items.length > 0">Overview</p>

<ul class="menu-items">
    <ng-container *ngFor="let item of items">
        <li>
            <a [routerLink]="item.link" [fragment]="item.fragment" [replaceUrl]="true">
                {{item.title}}
            </a>
        </li>
    </ng-container>

</ul>
