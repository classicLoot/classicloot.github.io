<ng-container *ngIf="av$ | async as av; else loading">
    <ng-container [ngTemplateOutlet]="normal" [ngTemplateOutletContext]="{av: av}">
    </ng-container>
</ng-container>


<!-- Templates -->

<ng-template #loading>
    AV loading...
</ng-template>

<ng-template #normal let-av="av">
    <div class="container border">
        <div class="av">
            <img class="icon-left border" loading="lazy" src="/assets/icons/{{'large'}}/{{av.iconName}}.jpg">

            <div class="center">
                <a class="name" href="https://wotlkdb.com/?achievement={{av.id}}" target="_blank">{{av.name}}</a>
                <div class=" descr">
                    {{av.descr}}
                </div>

                <div class="reward">
                    {{av.reward}}
                </div>
            </div>

            <div class="av-box">
                <img class="icon-right" loading="lazy" src="/assets/external/images/ui-achievement-shields_one.png">
                <div class="points">
                    {{av.points}}
                </div>
            </div>
        </div>
        <div class="bonus" *ngIf="descr">
            <div class="bonus border">
                <img class="border" loading="lazy" src="/assets/external/images/Gift_05.png">
                <span>{{descr}}</span>
            </div>
        </div>
    </div>



</ng-template>
