<div class="item" *ngIf="item$ | async as item">
    <div class="itemBase">
        <div class="itemIconWrapper">
            <img class="itemIcon" src="../../../../assets/icons/{{itemSize}}/{{item.icon}}.jpg">
        </div>

        <div class="itemName q{{item.quality}}">
            {{item.name}}
        </div>
    </div>

    <div class="itemTooltip">
        <div style="display:flex; gap: 5px">
            <img class="itemIcon border" src="../../../../assets/icons/{{itemSize}}/{{item.icon}}.jpg">
            <div [innerHTML]="item.htmlTooltip" class="border wow"></div>
        </div>
    </div>
</div>
