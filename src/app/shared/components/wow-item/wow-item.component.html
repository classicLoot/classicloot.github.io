<div class="item" *ngIf="item$ | async as item">
    <div class="itemIconWrapper">
        <img class="itemIcon" src="../../../../assets/icons/{{itemSize}}/{{item.icon}}.jpg">
    </div>

    <div class="itemName q{{item.quality}}">
        {{item.name}}
    </div>

    <div [innerHTML]="item.htmlTooltip" class="itemTooltip"></div>  
</div>
